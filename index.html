        <div class="nav-buttons">
            <button class="nav-button" id="prevButton" onclick="navigatePage(-1)" disabled>← Previous</button>
            <button class="nav-button" id="nextButton" onclick="navigatePage(1)">Next →</button>
        </div>
        
        
        <script>
            let currentPage = 1;
            const totalPages = 3;
            const pageContainer = document.getElementById('pageContainer');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
        
            
            function updateNavigation() {
                prevButton.disabled = currentPage === 1;
                nextButton.disabled = currentPage === totalPages;
                
                pageContainer.className = `page-container showing-page-${currentPage}`;
            }
            
            function navigatePage(direction) {
                const newPage = currentPage + direction;
                if (newPage >= 1 && newPage <= totalPages) {
                    currentPage = newPage;
                    updateNavigation();
                }
            }
            
            function goToPage(pageNumber) {
                if (pageNumber >= 1 && pageNumber <= totalPages) {
                    currentPage = pageNumber;
                    updateNavigation();
                }
            }
            
            function handleLevelClick(url) {
                window.open(url, '_blank');
            }
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'ArrowRight') {
                    navigatePage(1);
                } else if (event.key === 'ArrowLeft') {
                    navigatePage(-1);
                }
            });
            
            let touchStartX = null;
            
            pageContainer.addEventListener('touchstart', function(event) {
                touchStartX = event.touches[0].clientX;
            });
            
            pageContainer.addEventListener('touchend', function(event) {
                if (touchStartX === null) return;
                
                const touchEndX = event.changedTouches[0].clientX;
                const diffX = touchStartX - touchEndX;
                
                if (Math.abs(diffX) > 50) { 
                    if (diffX > 0) {
                        navigatePage(1); 
                    } else {
                        navigatePage(-1);
                    }
                }
                
                touchStartX = null;
            });
            
            updateNavigation();
        </script>
